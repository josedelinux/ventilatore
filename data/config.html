<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
              href="bootstrap.css">

        <script src="https://kit.fontawesome.com/0e4251d551.js"
                crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
                crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#b91d47">
        <meta name="msapplication-TileColor" content="#b91d47">
        <meta name="theme-color" content="#b91d47">

        <title>Ventilatore</title>
    </head>
    <body>

        <nav class="navbar navbar-expand-md navbar-dark bg-danger mb-4">
            <a class="navbar-brand" href="#"><i class="fas fa-fan fa-spin"></i> Ventilatore</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Status</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Configuration</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">

            <div class="row">
                <h1 class="display-3">Configuration</h1>
            </div>
            <div>
                <form action="/config/save">
                    <div class="form-group">
                        <label for="auto-on-dh">Humidity difference at which the fan will be started automatically</label>
                        <input type="number" required="true" min="1" max="99" class="form-control" id="auto-on-dh" name="autoOnDH">
                    </div>
                    <div class="form-group">
                        <label for="auto-off-dh">Humidity difference at which the fan will be stopped automatically</label>
                        <input type="number" required="true" min="1" max="99" class="form-control" id="auto-off-dh" name="autoOffDH">
                    </div>
                    <div class="form-group">
                        <label for="sensor-interval">Humidity check interval in seconds</label>
                        <input type="number" required="true" min="5" max="600" class="form-control" id="sensor-interval" name="checkInterval">
                    </div>
                    <div class="form-group">
                        <label for="altitude">Altitude above sea level in meters</label>
                        <input type="number" required="true" min="0" max="9000" class="form-control" id="altitude" name="altitude">
                    </div>
                    <div class="form-group">
                        <label for="inside_sensor_name">Inside sensor name</label>
                        <input type="text" required="true" minlength="1", maxlength="63" class="form-control" id="inside_sensor_name" name="inside_sensor_name">
                    </div>
                    <div class="form-group">
                        <label for="outside_sensor_name">Outside sensor name</label>
                        <input type="text" required="true" minlength="1", maxlength="63" class="form-control" id="outside_sensor_name" name="outside_sensor_name">
                    </div>
                    <div class="form-group">
                        <label for="reverse_stuck_check_interval">Reverse stuck check interval in minutes (zero to disable)</label>
                        <input type="number" required="true" min="0" max="180" class="form-control" id="reverse_stuck_check_interval" name="reverse_stuck_check_interval">
                    </div>
                    <div class="form-group">
                        <label for="reverse_stuck_max_temperature">Don't check for reverse stuck if inside temperature is above</label>
                        <input type="number" required="true" min="0" max="50" class="form-control" id="reverse_stuck_max_temperature" name="reverse_stuck_max_temperature">
                    </div>
                    <button type="submit" class="btn btn-danger">Save</button>
                </form>
            </div>

        </div>

        <script>
            $(document).ready(function(){
                $.getJSON("config/load", function(data){
                    for (var key in data) {
                        $('input[name="' + key + '"]').val(data[key]);
                    }
                });
            });
        </script>
    </body>
</html>
